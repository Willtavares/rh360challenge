<div class="flex h-screen">
  <!-- sidebar -->
  <div class="w-1/6 p-4 bg-[#0B2146]">
    <app-sidebar></app-sidebar>
  </div>

  <!-- Conteúdo -->
  <div class="w-5/6 ">
    <!-- Header -->
    <app-header></app-header>

    <!-- Área de conteúdo -->
    <div class="px-8 bg-gray-200  h-[91.2vh]">
      <div class="py-6 px-3 flex flex-row justify-end">
        <h4 class="text-gray-700 font-semibold pr-1 ">Configurações</h4><span class="text-gray-700 pr-1">/</span>
        <h5 class="text-gray-700">Empresa</h5>
      </div>
      <div class="bg-white mb-8 flex flex-row p-8">
        <button class="border-2 border-blue-500 rounded-lg bg-white text-blue-500 px-4 py-2 mr-6">Editar empresa
          <fa-icon
            class="ml-1"
            [icon]="faPencil"
          ></fa-icon></button>
        <button class="border-2 border-blue-500 rounded-lg bg-white text-blue-500 px-4 py-2 mr-6">Gestão de Filiais
          <fa-icon
            class="ml-1"
            [icon]="faDiagramProject"
          ></fa-icon></button>
        <button class="border-2 border-blue-500 rounded-lg bg-white text-blue-500 px-4 py-2 mr-6">Faixas Salariais
          <fa-icon
            class="ml-1"
            [icon]="faCreditCard"
          ></fa-icon></button>
        <button class="border-2 border-blue-500 rounded-lg bg-white text-blue-500 px-4 py-2">Job Level <fa-icon
            class="ml-1"
            [icon]="faAddressCard"
          ></fa-icon></button>
      </div>
      <div class="bg-white flex flex-col p-4 h-[25rem]">
        <div class="mx-4 flex">
          <div class="mb-4  w-1/6 mr-8">
            <label
              class="block text-blue-800 text-sm font-bold mb-1"
              for="companyName"
            >
              Nome da empresa
            </label>
            <input
              class="w-full rounded-md text-gray-500 font-semibold"
              type="text"
              id="companyName"
              [value]="companyName"
              readonly
            >
          </div>
          <div class="mb-4 w-1/6 mr-8">
            <label
              class="block text-blue-800 text-sm font-bold mb-1"
              for="cnpj"
            >
              CNPJ da empresa
            </label>
            <input
              class="w-full rounded-md text-gray-500 font-semibold"
              type="text"
              id="name"
              [value]="cnpj"
              readonly
            >
          </div>
          <div class="mb-4  w-1/4">
            <label
              class="block text-blue-800  text-sm font-bold mb-1"
              for="moderator"
            >
              Nome do administrador
            </label>
            <input
              class="w-full rounded-md text-gray-500 font-semibold"
              type="text"
              id="moderator"
              [value]="moderator"
              readonly
            >
          </div>
        </div>
        <div class="mx-4 flex">

          <div class="mb-4  w-1/6 mr-8">
            <label
              class="block text-blue-800  text-sm font-bold mb-1"
              for="cpf"
            >
              CPF do administrador
            </label>
            <input
              class="w-full rounded-md text-gray-500 font-semibold"
              type="text"
              id="cpf"
              [value]="cpf"
              readonly
            >
          </div>
          <div class="mb-4 w-1/6 mr-8">
            <label
              class="block text-blue-800  text-sm font-bold mb-1"
              for="email"
            >
              E-mail
            </label>
            <input
              class="w-full rounded-md text-gray-500 font-semibold"
              type="text"
              id="email"
              [value]="email"
            >
          </div>

          <div class="mb-4  w-1/12">
            <label
              class="block text-blue-800  text-sm font-bold mb-1"
              for="cellphone"
            >
              Telefone
            </label>
            <input
              class="w-full rounded-md text-gray-500 font-semibold"
              type="text"
              id="cellphone"
              [value]="cellphone"
              readonly
            >
          </div>
        </div>
        <div class="mx-4 flex">
          <div class="mb-4 w-1/8 mr-8">
            <label
              class="block text-blue-800 text-sm font-bold mb-1"
              for="cep"
            >
              CEP
            </label>
            <input
              class="w-full rounded-md text-gray-500 font-semibold"
              type="text"
              id="cep"
              [value]="cep"
              readonly
            >
          </div>
          <div class="mb-4 w-3/4">
            <label
              class="block text-blue-800 text-sm font-bold mb-1"
              for="address"
            >
              Endereço
            </label>
            <input
              class="w-full rounded-md text-gray-500 font-semibold"
              type="text"
              id="address"
              [value]="address"
              readonly
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
